<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capitals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>What is the capital of...</h1>
<div class="grid-container">

    <div class="mexico">
    <div class="card">
    <div class="country one"><p>Mexico</p></div>
        <div class="city one"><p>Mexico City</p></div>
    </div>
    </div>

    <div class="papua">
    <div class="card two">
        <div class="country two"><p>Papua New Guinea</p></div>
        <div class="city two"><p>Port Moresby</p></div>
    </div>
    </div>

    <div class="iceland">
    <div class="card three">
        <div class="country three"><p>Iceland</p></div>
        <div class="city three"><p>Mexico</p></div>
    </div>
    </div>

    <div class="korea">
    <div class="card four">
        <div class="country four"><p>South Korea</p></div>
        <div class="city four"><p>Seoul</p></div>
    </div>
    </div>

    <div class="sweden">
    <div class="card five">
        <div class="country five"><p>Sweden</p></div>
        <div class="city five"><p>Stockholm</p></div>
    </div>
    </div>

    <div class="georgia">
    <div class="card six">
        <div class="country six"><p>Georgia</p></div>
        <div class="city six"><p>Tbilisi</p></div>
    </div>
    </div>

    <div class="honduras">
    <div class="card seven">
        <div class="country seven"><p>Honduras</p></div>
        <div class="city seven"><p>Tegucigalpa</p></div>
    </div>
    </div>

    <div class="tunisia">
    <div class="card eight">
        <div class="country eight"><p>Tunisia</p></div>
        <div class="city eight"><p>Tunis</p></div>
    </div>
    </div>

    <div class="austria">
    <div class="card nine">
        <div class="country nine"><p>Austria</p></div>
        <div class="city nine"><p>Vienna</p></div>
    </div>
</div>
</div>

</body>
</html>
